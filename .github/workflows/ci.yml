name: CI
on:
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Check lint
        run: yarn lint

  unittests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node and Dependencies
        uses: ./.github/actions/setup
      - name: Run unittests
        run: yarn test
      - name: Save coverage
        uses: actions/upload-artifact@v2
        with:
          name: lcov.info
          path: coverage/lcov.info

  sonarcloud:
    needs: [unittests]
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Execute sonar action
        uses: ./.github/actions/sonar_scan
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          sonar_token: ${{ secrets.SONAR_TOKEN }}

  build:
    needs: [lint, sonarcloud]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node and Dependencies
        uses: ./.github/actions/setup
      - name: Build
        run: yarn build
      - name: Cache build output
        uses: actions/cache@v3
        with:
          path: ./dist
          key: build-cache-${{github.run_id}}-${{github.run_attempt}}

  integration_test:
    needs: [build]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [12, 14, 16]
    name: Test action with Node v${{matrix.version}}
    steps:
      - uses: actions/checkout@v2
      - name: Restore build cache
        id: build-restore
        uses: actions/cache@v3
        with:
          path: ./dist
          key: build-cache-${{github.run_id}}-${{github.run_attempt}}
      - name: Ensure cache is restored
        if: steps.build-restore.outputs.cache-hit != 'true'
        run: exit 1
      - name: Run local action with latest tags
        uses: ./
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          use-linkcheck: true
          use-mermaid: true
          use-toc: true
          use-opengh: true
      - name: Test mdBook binary
        run: mdbook --version
      - name: Test mdbook-linkcheck binary
        run: mdbook-linkcheck --version
      - name: Test mdbook-mermaid binary
        run: mdbook-mermaid --version
      - name: Test mdbook-toc binary
        run: mdbook-toc --version
      - name: Test mdbook-open-on-gh binary
        run: mdbook-open-on-gh --version

  release:
    needs: [integration_test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Restore build cache
        id: build-restore
        uses: actions/cache@v3
        with:
          path: ./dist
          key: build-cache-${{github.run_id}}-${{github.run_attempt}}
      - name: Ensure cache is restored
        if: steps.build-restore.outputs.cache-hit != 'true'
        run: exit 1
      - name: Add Change and commit
        uses: EndBug/add-and-commit@v7.2.1
        with:
          add: "./dist --force"
          default_author: github_actions
          message: "chore: Generate dist files [skip ci]"
      - name: Setup Node and Dependencies
        uses: ./.github/actions/setup
      - name: Run Semantic Release
        run: yarn semantic-release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
